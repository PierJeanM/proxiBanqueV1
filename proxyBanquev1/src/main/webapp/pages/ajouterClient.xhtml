<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		 <title>Nouveau client</title>
	</h:head>
	<h:body>
		<h:form>
			<p:panelGrid columns="2" styleClass="panelGridCenter">
			
				<f:facet name="header">
					<h:outputText value="Ajout d'un client"/>
				</f:facet>

				<label>Nom :</label>
				<p:inputText id="nom" value="#{clientMB.client.nom}" />

				<label>Prenom :</label>
				<p:inputText id="prenom" value="#{clientMB.client.prenom}"/>

				<label>Adresse :</label>
				<p:inputText id="adresse" value="#{clientMB.client.adresse}" />

				<label>Ville :</label>
				<p:inputText id="ville" value="#{clientMB.client.ville}" />

				<label>Code Postal :</label>
				<p:inputText id="codePostal" value="#{clientMB.client.codePostal}" />

				<label>Telephone :</label>
				<p:inputText id="telephone" value="#{clientMB.client.telephone}" />
				
			</p:panelGrid>
			<h:commandButton actionListener="#{clientMB.addClient}" action="addedClient.xhtml" value="Ajouter" />
		</h:form>

		<a href="../homepage.xhtml">Retour accueil</a>
	
	</h:body>
</html>
