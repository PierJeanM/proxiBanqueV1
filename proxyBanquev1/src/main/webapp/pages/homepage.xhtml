<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>PAGE ACCUEIL</title>
</h:head>

<h:body>
		
		
		<p:layout style="min-width:400px;min-height:200px;">
		<p:layoutUnit position="west" resizable="true" size="100"
			minSize="200" maxSize="300">
			<p:panel header="Information conseiller">
				<p:panelGrid>

					<p:column>
						<p:row>
							<h:outputLabel for="agence" value="Agence :"
								style="font-weight:bold" />
							<h:outputText value="#{clientMB.client.conseiller.agence}" />
						</p:row>
						<p:row>
							<h:outputLabel for="nom" value="Nom :" style="font-weight:bold" />
							<h:outputText value="#{clientMB.client.conseiller.nom}" />
						</p:row>
						<p:row>
							<h:outputLabel for="prenom" value="Prenom :"
								style="font-weight:bold" />
							<h:outputText value="#{clientMB.client.conseiller.prenom}" />
						</p:row>
					</p:column>

				</p:panelGrid>
			</p:panel>
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<h:form>
				<p:panel header="Liste des clients">
					<p:dataTable var="client" value="#{conseillerMB.clientsOf}">
						<p:column headerText="Identifiant">
							<h:outputText value="#{client.id}" />
						</p:column>

						<p:column headerText="Nom">
							<h:outputText value="#{client.nom}" />
						</p:column>

						<p:column headerText="Prenom">
							<h:outputText value="#{client.prenom}" />
						</p:column>

						<p:column headerText="Ville">
							<h:outputText value="#{client.ville}" />
						</p:column>

						<p:column headerText="Code Postale">
							<h:outputText value="#{client.codePostal}" />
						</p:column>

						<p:column headerText="Telephone">
							<h:outputText value="#{client.telephone}" />
						</p:column>
					</p:dataTable>
				</p:panel>
				<p:stack
					icon="http://st2.depositphotos.com/4494215/7068/v/110/depositphotos_70686145-White-home-icon.jpg"
					expanded="true">
					
					<p:menuitem value="Ajout Client"
						icon="http://thumbs.dreamstime.com/t/puzzles-verts-et-loupe-57791341.jpg"
						url="/pages/ajouterClient.xhtml" ajax="false">
						<f:param name="ajouterClient" value="ajouterClient">
						</f:param>
						</p:menuitem>
						

					<p:menuitem value="Details Client"
						icon="http://thumbs.dreamstime.com/t/puzzles-verts-et-loupe-57791341.jpg"
						url="/pages/detailsClient.xhtml" ajax="false">
						<f:param name="ajouterClient" value="pageAjoutClient">
						</f:param>
						</p:menuitem>
				</p:stack>
			</h:form>
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
