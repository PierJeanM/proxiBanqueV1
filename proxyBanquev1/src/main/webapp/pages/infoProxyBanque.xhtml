<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Info Banque</title>

<script src="http://maps.google.com/maps/api/js?sensor=false"
					type="text/javascript"></script>
</h:head>

<h:body>

	<p:layout style="min-width:400px;min-height:700px;" fullPage="true">
		<p:layoutUnit position="center">



			<p:panel header="Localisation des agences"
				style="margin-left:400px;margin-right:450px;margin-top:100px">



				<p:gmap id="map" center="41.381542, 2.122893" zoom="15"
					type="HYBRID" style="width:100%;height:400px"  />
				
				
				<script>

				function initMap() {
				  var myLatLng = {lat: -25.363, lng: 131.044};

				  var map = new google.maps.Map(document.getElementById('map'), {
				    zoom: 4,
				    center: myLatLng
				  });

				  var marker = new google.maps.Marker({
				    position: myLatLng,
				    map: map,
				    title: 'Hello World!'
				  });
				}

				  </script>

			</p:panel>







		</p:layoutUnit>
	</p:layout>

</h:body>
</html>
