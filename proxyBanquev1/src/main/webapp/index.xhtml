<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

	<h:head>
		<title>Login Conseiller</title>
	</h:head> 
	
<h:body>

	<p:layout style="min-width:400px;min-height:200px;">
		
		<p:layoutUnit position="center">
			<h:form id="adminLoginForm">
			<p:panel header="Connection conseiller">
					<p:messages autoUpdate="true" />

					<h:panelGrid id="grid" columns="4" cellpadding="5">
						<h:outputLabel for="identifiant" value="Identifiant :" style="font-weight:bold" />
						<p:inputText id="identifiant" value="#{conseillerMB.conseiller.id}"
							required="true" label="Identifiant" />
						<p:message for="identifiant" />
						<h:outputText value="#{validationView.text}" />
			
					</h:panelGrid>

					<p:commandButton  value="Login" action="#{conseillerMB.login}"/>
					<p:messages styleClass="errorMessage" autoUpdate="true"/>
				</p:panel>

			
		</h:form>
		</p:layoutUnit>
	</p:layout>

	</h:body> 
</html>
