<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

	<h:head>
		<title>Login Conseiller</title>
	</h:head> 
	<h:body> 
	
		
		
<h:body>

	<p:layout style="min-width:400px;min-height:200px;">
		<p:layoutUnit position="west" resizable="true" size="100" minSize="200"
			maxSize="300">
			<p:panel header="Information conseiller">
				<p:panelGrid>

					<p:column>
						<p:row>
							<h:outputLabel for="agence" value="Agence :"
								style="font-weight:bold" />
							<h:outputText value="#{clientMB.client.conseiller.agence}" />
						</p:row>
						<p:row>
							<h:outputLabel for="nom" value="Nom :" style="font-weight:bold" />
							<h:outputText value="#{clientMB.client.conseiller.nom}" />
						</p:row>
						<p:row>
							<h:outputLabel for="prenom" value="Prenom :"
								style="font-weight:bold" />
							<h:outputText value="#{clientMB.client.conseiller.prenom}" />
						</p:row>
					</p:column>

				</p:panelGrid>
			</p:panel>
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<h:form id="adminLoginForm">
			<p:panel header="Connection conseiller">
					<p:messages autoUpdate="true" />

					<h:panelGrid id="grid" columns="4" cellpadding="5">
						<h:outputLabel for="identifiant" value="Identifiant :" style="font-weight:bold" />
						<p:inputText id="identifiant" value="#{conseillerMB.conseiller.id}"
							required="true" label="Identifiant" />
						<p:message for="identifiant" />
						<h:outputText value="#{validationView.text}" />
			
					</h:panelGrid>

					<p:commandButton  value="Login" action="#{conseillerMB.login}"/>
					<p:messages styleClass="errorMessage" autoUpdate="true"/>
				</p:panel>

			
		</h:form>
		</p:layoutUnit>
	</p:layout>




</h:body>
	        
	        
	</h:body> 
</html>
